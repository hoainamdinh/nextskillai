{% extends 'layout.html' %}

{% block content %}
    <h2>Sửa Nhóm Hàng</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="ma_nhom_hang">Mã Nhóm Hàng:</label>
        <input type="text" class="form-control" style="width: 50%;" name="ma_nhom_hang" value="{{ nhom_hang.ma_nhom_hang }}" readonly>

        <label for="ten_nhom_hang">Tên Nhóm Hàng:</label>
        <input type="text" class="form-control" style="width: 50%;" name="ten_nhom_hang" value="{{ nhom_hang.ten_nhom_hang }}">

        <label for="mo_ta">Mô Tả:</label>
        <textarea name="mo_ta" class="form-control" style="width: 50%; height: auto; min-height: 150px;">{{ nhom_hang.mo_ta }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
        </form>
{% endblock %}
